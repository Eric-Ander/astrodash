<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle - deep space blue -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>
  <circle cx="32" cy="32" r="30" fill="url(#spaceGradient)"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="telescopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Stars -->
  <circle cx="12" cy="14" r="1.5" fill="#fff"/>
  <circle cx="52" cy="12" r="2" fill="#fff"/>
  <circle cx="48" cy="28" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="18" cy="48" r="1.5" fill="#fff"/>
  <circle cx="8" cy="32" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="56" cy="44" r="1.2" fill="#fff"/>

  <!-- Telescope body -->
  <g transform="translate(32, 32) rotate(-45)">
    <!-- Main tube -->
    <rect x="-6" y="-18" width="12" height="28" rx="2" fill="url(#telescopeGradient)"/>
    <!-- Lens hood -->
    <rect x="-8" y="-22" width="16" height="6" rx="1" fill="#c73e54"/>
    <!-- Eyepiece -->
    <rect x="-4" y="8" width="8" height="8" rx="1" fill="#c73e54"/>
    <!-- Finder scope -->
    <rect x="6" y="-12" width="4" height="10" rx="1" fill="#ff8a8a"/>
  </g>

  <!-- Tripod legs -->
  <line x1="32" y1="44" x2="22" y2="56" stroke="#888" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="44" x2="42" y2="56" stroke="#888" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="44" x2="32" y2="58" stroke="#888" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lens glint -->
  <ellipse cx="24" cy="24" rx="3" ry="2" fill="#fff" opacity="0.6" transform="rotate(-45, 24, 24)"/>
</svg>
