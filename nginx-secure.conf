# AstroDash Nginx Configuration with Security Headers
# Copy this to /etc/nginx/sites-available/astrodash

# Rate limiting zone (must be in http block of nginx.conf or included file)
# Add this to /etc/nginx/nginx.conf in the http {} block:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name astrodash.ch www.astrodash.ch;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name astrodash.ch www.astrodash.ch;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/astrodash.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/astrodash.ch/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    client_max_body_size 10M;

    # ==========================================================================
    # SECURITY HEADERS
    # ==========================================================================

    # Content Security Policy (CSP)
    # Restricts sources of content to prevent XSS attacks
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.openweathermap.org; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # X-Frame-Options (legacy, but still used by older browsers)
    add_header X-Frame-Options "DENY" always;

    # X-Content-Type-Options
    # Prevents MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer-Policy
    # Controls how much referrer information is sent
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy (formerly Feature-Policy)
    # Restricts browser features
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Strict-Transport-Security (HSTS)
    # Forces HTTPS for 1 year, includes subdomains, allows preload
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # X-XSS-Protection (legacy, but still useful for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Cross-Origin-Opener-Policy
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # Cross-Origin-Resource-Policy
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # ==========================================================================
    # PROXY CONFIGURATION
    # ==========================================================================

    location / {
        proxy_pass http://localhost:3002;  # Production port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API Rate Limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3002;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security headers for static files too
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ ^/(\.env|package\.json|package-lock\.json|\.git) {
        deny all;
        return 404;
    }
}

# ==========================================================================
# STAGING SERVER (staging.astrodash.ch)
# ==========================================================================

