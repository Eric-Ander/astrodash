version: '3.8'

services:
  astroweather:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astroweather
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DATABASE_PATH=/app/data/astroweather.db
      - CACHE_DURATION=60
    volumes:
      - ./backend/data:/app/data
      - ./frontend/public:/app/frontend/public:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - astroweather-network

networks:
  astroweather-network:
    driver: bridge
